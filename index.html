<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relógio Analógico</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.4); /* preto com transparência */
      border-radius: 20px;
      padding: 2vh 4vw;
      display: flex;
      align-items: center;
      gap: 5vw;
      box-shadow: 0 0 10px #000;
    }

    .clock {
      position: relative;
      width: 30vh;
      height: 30vh;
      border: 0.8vh solid #aaa;
      border-radius: 50%;
      background: #111;
    }

    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: left;
      transform: rotate(90deg);
    }

    .hour {
      width: 25%;
      height: 0.6vh;
      background: #888;
    }

    .minute {
      width: 35%;
      height: 0.4vh;
      background: #fff;
    }

    .second {
      width: 40%;
      height: 0.2vh;
      background: red;
      transition: transform 0.1s linear;
    }

    .number {
      position: absolute;
      width: 10%;
      height: 10%;
      top: 50%;
      left: 50%;
      color: #fff;
      font-size: 2.5vh;
      font-weight: bold;
      text-align: center;
      transform: translate(-50%, -50%);
    }

    .date {
      color: white;
      font-size: 3vh;
      font-weight: 900;
      max-width: 30vw;
      text-align: left;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="hand hour" id="hourHand"></div>
      <div class="hand minute" id="minuteHand"></div>
      <div class="hand second" id="secondHand"></div>

      <!-- Números do relógio -->
      <div class="number" style="transform: translate(-50%, -50%) rotate(30deg) translate(12.5vh) rotate(-30deg);">1</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(60deg) translate(12.5vh) rotate(-60deg);">2</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(90deg) translate(12.5vh) rotate(-90deg);">3</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(120deg) translate(12.5vh) rotate(-120deg);">4</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(150deg) translate(12.5vh) rotate(-150deg);">5</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(180deg) translate(12.5vh) rotate(-180deg);">6</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(210deg) translate(12.5vh) rotate(-210deg);">7</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(240deg) translate(12.5vh) rotate(-240deg);">8</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(270deg) translate(12.5vh) rotate(-270deg);">9</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(300deg) translate(12.5vh) rotate(-300deg);">10</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(330deg) translate(12.5vh) rotate(-330deg);">11</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(0deg) translate(12.5vh) rotate(0deg);">12</div>
    </div>
    <div class="date" id="date">Carregando...</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const sec = now.getSeconds();
      const min = now.getMinutes();
      const hr = now.getHours();

      const secDeg = sec * 6;
      const minDeg = min * 6 + sec * 0.1;
      const hrDeg = (hr % 12) * 30 + min * 0.5;

      document.getElementById("secondHand").style.transform = `rotate(${secDeg}deg)`;
      document.getElementById("minuteHand").style.transform = `rotate(${minDeg}deg)`;
      document.getElementById("hourHand").style.transform = `rotate(${hrDeg}deg)`;

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      let dateStr = now.toLocaleDateString('pt-BR', options);
      dateStr = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
      document.getElementById("date").textContent = dateStr;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
