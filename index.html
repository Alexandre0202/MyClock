<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relógio Analógico</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .box {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 30px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
    }

    .clock {
      position: relative;
      width: 250px;
      height: 250px;
      border: 10px solid #ccc;
      border-radius: 50%;
      background: #111;
    }

    .hand {
      position: absolute;
      width: 40%;
      height: 4px;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      transition: all 0.05s ease-in-out;
    }

    .hour {
      background: #aaa;
      width: 30%;
      height: 5px;
    }

    .minute {
      background: #fff;
      width: 40%;
      height: 3px;
    }

    .second {
      background: #f00;
      width: 45%;
      height: 2px;
      transition: transform 0.1s linear;
    }

    .number {
      position: absolute;
      width: 30px;
      height: 30px;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }

    .date {
      color: #fff;
      font-size: 22px;
      margin-left: 30px;
      width: 250px;
      text-align: left;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="clock">
      <div class="hand hour" id="hourHand"></div>
      <div class="hand minute" id="minuteHand"></div>
      <div class="hand second" id="secondHand"></div>

      <!-- Números do relógio -->
      <div class="number" style="transform: translate(-50%, -50%) rotate(30deg) translate(100px) rotate(-30deg);">1</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(60deg) translate(100px) rotate(-60deg);">2</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(90deg) translate(100px) rotate(-90deg);">3</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(120deg) translate(100px) rotate(-120deg);">4</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(150deg) translate(100px) rotate(-150deg);">5</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(180deg) translate(100px) rotate(-180deg);">6</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(210deg) translate(100px) rotate(-210deg);">7</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(240deg) translate(100px) rotate(-240deg);">8</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(270deg) translate(100px) rotate(-270deg);">9</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(300deg) translate(100px) rotate(-300deg);">10</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(330deg) translate(100px) rotate(-330deg);">11</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(0deg) translate(100px) rotate(0deg);">12</div>
    </div>
    <div class="date" id="date">Carregando...</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const sec = now.getSeconds();
      const min = now.getMinutes();
      const hr = now.getHours();

      const secDeg = sec * 6;
      const minDeg = min * 6 + sec * 0.1;
      const hrDeg = (hr % 12) * 30 + min * 0.5;

      document.getElementById("secondHand").style.transform = `rotate(${secDeg}deg)`;
      document.getElementById("minuteHand").style.transform = `rotate(${minDeg}deg)`;
      document.getElementById("hourHand").style.transform = `rotate(${hrDeg}deg)`;

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      let dateStr = now.toLocaleDateString('pt-BR', options);
      dateStr = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
      document.getElementById("date").textContent = dateStr;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
